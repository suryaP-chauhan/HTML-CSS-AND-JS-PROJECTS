<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper And Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="select">
        <div class="rock">
            <img src="/RPS/img/rock.png" alt="">
            <button id="Button" value="rock">ROCK</button>
        </div>
        <div class="paper">
            <img src="/RPS/img/paper.png" alt="">
            <button id="Button" value="paper">PAPER</button>
        </div>
        <div class="scissor">
            <img src="/RPS/img/s.jpg" alt="">
            <button id="Button" value="scissor">SCISSOR</button>
        </div>
        
    </div>
    <div id="outcome"></div>
</body>
</html>
