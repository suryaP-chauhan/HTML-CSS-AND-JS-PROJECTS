<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class="header">
           <h1> TIC TAC TOE</h1>
        </div>
        <div class="cells">

        </div>
        <div class="inputs">
          <div class="div">
            <h2>Player 1 name</h2>
            <input id="p1" type="text">
          </div>
          <div class="div">
            <h2>Player 2 name</h2>
            <input id="p2" type="text">
          </div>
          <div>
            <h2>Player Choice (default of P1)</h2>
            <input id="choice" type="text">
          </div>
            <div>
                <button id="start">Start</button>
            </div>
        </div>
        <div class="details">
          <h2 id="details"></h2>
        </div>
        <div>
            <button id="restart">Restart</button>
        </div>
    </div>
  </body>
</html>
